
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Loop</title>
    <style>
        table th, table td {padding: 30px;}
          {
            font-style: italic;
        }

    </style>
</head>
<body>
<table th:border="1">
    <tr>
        <th>Model</th>
        <th>Year</th>
        <th>Price</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getModel()}">Model</td>
        <td th:utext="${car.getYear()}">Year</td>
        <td th:utext="${car.getPrice()}">Price</td>
    </tr>
</table>
</body>
</html>
